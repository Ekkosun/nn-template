# @package _group_

# reproducibility
deterministic: True
random_seed: 0

# training

pl_trainer:
  fast_dev_run: False
  gpus: 1
  precision: 32
  max_steps: 10000
  accumulate_grad_batches: 8
  gradient_clip_val: 10.0

monitor_metric: 'val_loss'
monitor_metric_mode: 'min'

early_stopping:
  patience: 42
  verbose: False

model_checkpoints:
  save_top_k: 5
  verbose: False
