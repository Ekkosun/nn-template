# @package _group_

datamodule:
  _target_: src.pl_datamodules.datamodule.MyDataModule

  val_percentage: 0.15

  datasets:
    train:
      _target_: src.pl_datamodules.datamodule.MyDataset
      name: MNSIT
      train: True
      path: ${env:MNIST}

    test:
      - _target_: src.pl_datamodules.datamodule.MyDataset
        name: MNIST
        train: False
        path: ${env:MNIST}

  num_workers:
    train: 8
    val: 4
    test: 4

  batch_size:
    train: 32
    val: 16
    test: 16
